<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
</html>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application<span class="title">(Web)</span> </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First name </label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last-name  </label>
                        <input type="text" id="Last-name" name="first-name"
                        placeholder="Enter Last Name">
                    </div>

                    <div class="form-control">
                        <label for="first-name">Email </label>
                        <input type="email" id="first-name" name="first-name"
                        placeholder="Enter Email">
                    </div>

                    <div class="form-control">
                        <label for="job-role">Job Role </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontent">Frontent Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="HR">HR </option>
                            <option value="Administrative Role">Administrative Role</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            
                        </select>



                    </div>

                    <div class="textarea-control">
                        <label for="address">Address </label>
                        <textarea name="address" id=""cols="30" rows="10"
                        placeholder="Enter Full Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City </label>
                        <input type="text" id="Last-name" name="first-name"
                        placeholder="Enter City">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="Last-name" name="first-name"
                        placeholder="Enter Pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">Date </label>
                        <input type="date" id="Last-name" name="first-name"
                        value="2024-06-26">
                       
                    </div>

                    <div class="form-control">
                        <label for="last-name">Upload Your Resume </label>
                        <input type="file" id="Last-name" name="first-name">
                        
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply now</button >
                    </div>
 



                 </div>



                   
            </form>
        </div>
    </div>

</body>
</html>
